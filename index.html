<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card with Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-4">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://tse1.mm.bing.net/th?id=OIP.gASMlPqsrIt_9q8Y76PZKgAAAA&pid=Api&P=0&h=180/640x480" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
